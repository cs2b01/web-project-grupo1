<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="signup.js"></script>
</head>
<body>

    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" name="username" id="username"/></td>
        </tr>
         <tr>
            <td>Email</td>
            <td><input type="text" name="email" id="email"/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password" id="password" /></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" name="address" id="address" /></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="text" name="phone" id="phone" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="Register" onclick="postDataSignup()"/>
            </td>
        </tr>
    </table>

    <div id="action">
        <img id="loading" src="/static/images/loading.gif" style="display:none" />
        <img id="ok" src="/static/images/ok.png" style="display:none" />
        <img id="fail"  src="/static/images/fail.png" style="display:none" />
    </div>
</body>
</html>
